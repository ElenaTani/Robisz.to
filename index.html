<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="to_Do_List.css">
  <title>To Do List</title>
</head>
<body>
<div class="container">

  <div class="filter-task-block">
    <h3 class="task-title">To Do List</h3>
    <div class="input-field">
      <label>
        <input type="text" name="filter" class="filter-input form-control" id="search" placeholder="Search a task">
      </label>
    </div>
    <ul class="collection"></ul>
    <button class="clear-tasks btn btn-danger">Remove all tasks</button>
  </div>

  <div class="create-task-block">
    <form class="create-task-form">
      <div class="input-field">
        <label>
          <input type="text" name="task" class="task-input form-control">
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Add a task</button>
    </form>
  </div>

</div>
<script src='to_Do_List.js'></script>
</body>
</html>
